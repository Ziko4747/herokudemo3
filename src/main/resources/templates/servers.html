<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сервер</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <style>
        .navigation-order{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Фаст-фуд</h1>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Цена</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="server : ${servers}">
                        <td th:text="${server.Name}"></td>
                        <td th:text="${server.price}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-row">
            <form class="needs-validation" novalidate action="#" th:action="@{/saveserver/}" th:object="${server}" method="post">
                <label for="name">Название</label>
                <input type="text" id="name" th:field="*{Name}" class="form-control" required/>
                <div class="invalid-feedback">Введите название фаст-фуда</div>

                <label for="price">Цена</label>
                <input type="text" id="price" th:field="*{price}" class="form-control" required/>
                <div class="invalid-feedback">Введите цену</div>
                <br/>
                <button type="submit" class="btn btn-outline-success">Добавить</button>
            </form>
        </div>
        <br />
        <div class="row navigation-order">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <a href="/klients">Перейти на страницу заказов</a>
            </div>
        </div>
    </div>
</div>
<script src="/jquery.js" type="application/javascript"></script>
<script src="/bootstrap.min.js" type="application/javascript"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
